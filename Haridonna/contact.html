<section id="contact-form">
  <div class="contact-icons" style="color:black;">

  <div class="contact-form container-fluid">
        <form>
        <h1 class="title-margin">Get in touch</h1>
        <div class="form-group">
          <label for="email-input">Email address</label>
        <input class="form-control" type="email" id="email-input" placeholder="name@email.com">
      </div>
      <div class="form-group">
        <label for="subject-input">Subject</label>
        <input class="form-control" type="text" id="subject-input" placeholder="Subject">
      </div>
      <div class="form-group">
        <label for="message-input">Message</label>
        <textarea class="form-control" id="message-input" rows="3" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-dark">Send message</button>
      </form>
    </div>
</section>
